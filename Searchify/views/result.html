<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Response Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-info-subtle">
    <div class="container">

      <div class="radios bg-info-subtlee" style="width: 30%;padding: 20px;font-size: 20px;font-weight: 800;margin: 20PX;border-radius: 10PX;margin-left: 37%;">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sortingOption" id="sortByFrequency" checked>
          <label class="form-check-label" for="sortByFrequency">
            Sort by Frequency
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sortingOption" id="sortByTFIDF">
          <label class="form-check-label" for="sortByTFIDF">
            Sort by TF-IDF
          </label>
        </div>
      </div>

        <div class="table-responsive">
          
          <!-- Table content goes here -->
          <table id="dataTable" class="table table-info table-striped table-hover table-bordered border-primary" style="text-align: center;">
            <thead>
              <tr >
                <th scope="col" style="color: rgb(20, 220, 210);">#</th>
                <th scope="col" style="color: rgb(20, 220, 210);">Url</th>
                <th scope="col" style="color: rgb(20, 220, 210);">Frequency</th>
                <th scope="col" style="color: rgb(20, 220, 210);">TFIDF</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table rows will be dynamically generated here -->
            </tbody>
          </table>

          <button id="returnButton" onclick="window.location.href='/search'" style="margin-left: 43%;margin-top: 5%;" type="button" class="btn btn-outline-info">Return</button>
        </div>
    </div>

    <script type="module" src="../controllers/response.js"></script>
  </body>
</html>
